<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & iFrame Tags</title>
</head>
<body>
    <h5> Here is your video displayed on UI</h5>
    <!-- .mp4- video , .ogg-both audio and video -->
    <video controls autoplay loop width="320" height="240">
        <source src="waterbody.mp4" type="video/mp4" />
        
        <!-- <source src="" type="video/ogg" /> -->
        Hey your browser does not support the video tag
    </video>
   

    <!-- document.getElementById('localvideo').currentTime=20 -->


    <!-- audio -->
     <audio controls autoplay loop>
        <source src="Krishna - Flute Music.mp3" type="audio/mp3">
     </audio>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/kQqtBUo3fEU?si=XOc69w8iBgvonTiz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
</body>
</html>
