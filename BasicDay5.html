<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
</head>
<body>
    <!-- ctrl + / -->
    <p>Hey <em>all good</em> <i>Good Evening</i></p>
    <p>Hey <strong>all</strong> <b>Good Evening</b></p>

    <p>Hey <mark> all </mark><mark style="background-color: aqua;">Good Evening</mark></p>
    <p><small>Hey all good Good Evening</small></p>
    <!--Block Scope-->
    <span style="background-color: skyblue;">Hello Span</span>
    <!--Inline Scope-->
    <div style="background-color: skyblue;">Hello div</div>

    <!-- TARGET="_BLANK" FOR A NEW TAB TO OPEN THIS PAGE-->
    <a href="https://www.instagram.com/" target="_blank" >Click here to open Instagram</a>


</body>
</html>
